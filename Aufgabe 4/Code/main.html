<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Eisdealer</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <fieldset id="wrap">
        <legend> Eisdealer EIA-2 Edition </legend>
        <!---->
        <fieldset id="eissorten">
            <legend> Eissorten </legend>
            <input type="checkbox" name="Erdbeere" value="1" id="Erdbeere" />
            <label for="Erdbeere">Erdbeere</label>
            <input type="checkbox" name="Vanille" value="1" id="Vanille" />
            <label for="Vanille">Vanille</label>
            <input type="checkbox" name="Kokos" value="1" id="Kokos" />
            <label for="Kokos">Kokos</label>
            <input type="checkbox" name="Himbeere" value="1" id="Himbeere" />
            <label for="Himbeere">Himbeere</label>
            <input type="checkbox" name="Schokolade" value="1" id="Schokolade" />
            <label for="Schokolade">Schokolade</label>
            <input type="checkbox" name="Apfel" value="1" id="Apfel" />
            <label for="Apfel">Apfel</label>
            <input type="checkbox" name="Kiwi" value="1" id="Kiwi" />
            <label for="Kiwi">Kiwi</label>
            <input type="checkbox" name="Melone" value="1" id="Melone" />
            <label for="Melone">Melone</label>
            <input type="checkbox" name="Haselnuss" value="1" id="Haselnuss" />
            <label for="Haselnuss">Haselnuss</label>
            <input type="checkbox" name="Zitrone" value="1" id="Zitrone" />
            <label for="Zitrone">Zitrone</label>
        <hr>
            <p class="WoderB">Waffel oder Becher</p>
            <input type="radio" name="Waffel oder Becher" value="0" id="Waffel" required />
            <label for="Waffel">Waffel</label>
            <input type="radio" name="Waffel oder Becher" value="0" id="Becher" required />
            <label for="Becher">Becher</label>
        </fieldset>
        <!---->
        <fieldset id="toppings">
            <legend>Toppings</legend>
            <input type="checkbox" name="Portion Sahne" value="0.60" id="Portion Sahne"/>
            <label for="Portion Sahne">Portion Sahne</label>
            <input type="checkbox" name="Schokosoße" value="0.80" id="Schokosoße"/>
            <label for="Schokosoße">Schokosoße</label>
            <input type="checkbox" name="Erdbeersoße" value="0.80" id="Erdbeersoße"/>
            <label for="Erdbeersoße">Erdbeersoße</label>
            <input type="checkbox" name="Schokostreusel" value="0.40" id="Schokostreusel"/>
            <label for="Schokostreusel">Schokostreusel</label>
            <input type="checkbox" name="Haribos" value="0.60" id="Haribos"/>
            <label for="Haribos">Haribos</label>
        </fieldset>
        <!---->
        <fieldset id="lieferadresse">
            <legend> Lieferadresse </legend>
            <input type="text" name="text" pattern="[A-Za-z]{6,}" placeholder="Lieferadresse eingeben" required />
            <input type="text" name="text" pattern="[0-9]{1,2}" placeholder="Hausnummer" required />
            <input type="text" name="pattern" pattern="[0-9]{5}" placeholder="Postleitzahl eingeben" required />
            <input type="radio" name="Versandart" value="lieferservice1" id="DHL" required />
            <label for="DHL">DHL</label>
            <input type="radio" name="Versandart" value="lieferservice2" id="Hermes" required />
            <label for="Hermes">Hermes</label>
            Extra
            <textarea name="area" cols="30" rows="3" placeholder="Extra Wünsche hier"></textarea>
        </fieldset>
        <!---->
    </fieldset>
    <aside id="zusammenfassung">
        <h3>Bestelltung: </h3>
        <span id="eis1"></span>
        <span id="eis2"></span>
        <span id="eis3"></span>
        <span id="eis4"></span>
        <span id="eis5"></span>
        <span id="eis6"></span>
        <span id="eis7"></span>
        <span id="eis8"></span>
        <span id="eis9"></span>
        <span id="eis10"></span>
        <span id="woderb"></span>
        <span id="topping1"></span>
        <span id="topping2"></span>
        <span id="topping3"></span>
        <span id="topping4"></span>
        <span id="topping5"></span>
        <span id="versandart"></span>
        <p id="gesamtpreis"></p>
    </aside>
</body>

<footer>
